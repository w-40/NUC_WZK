<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/select.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.idTabs.min.js"></script>
		<script type="text/javascript" src="js/select-ui.min.js"></script>
		<script type="text/javascript" src="editor/kindeditor.js"></script>

		<script type="text/javascript">
			KE.show({
				id: 'content7',
				cssPath: './index.css'
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345
				});
				$(".select2").uedSelect({
					width: 167
				});
				$(".select3").uedSelect({
					width: 100
				});
			});
		</script>
	</head>

	<body>

		<div class="place">
			<span>位置：</span>
			<ul class="placeul">
				<li>
					<a href="#">首页</a>
				</li>
				<li>
					<a href="#">录入公开课</a>
				</li>
			</ul>
		</div>

		<div class="formbody">
			<div id="tab1" class="tabson">
				<ul class="forminfo">
					<li>
						<label>日期<b>*</b></label>
						<input onblur="checkUsername()" id="username" placeholder="年-月-日" name="classid" type="text" class="dfinput" style="width:345px;" />
						<i id="usernameTip"></i>
					</li>
					<li>
						<label>技术专题<b>*</b></label>
						<input placeholder="请输入技术专题" name="Input" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>主讲人<b>*</b></label>
						<input placeholder="2-4个汉字" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>组织人<b>*</b></label><cite>
       	<input name="sex" type="checkbox" value="" checked="checked" />学生&nbsp;&nbsp;&nbsp;&nbsp;
       	<input name="sex" type="checkbox" value="" />UOLab老师</cite>
					</li>	
					<li>
						<label>地点<b>*</b></label>
						<input placeholder="请输入院系名称" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>群体说明<b>*</b></label>
						<input placeholder="如软件学院2020级" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li><label>方式</label>
						<div class="vocation">
							<select class="select3">
								<option>线下</option>
								<option>直播</option>
								<option>录播</option>
							</select>
						</div>
					</li>
					<li>
						<label>创新学分值<b>*</b></label>
						<input placeholder="请输入数字（整数或小数）" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li>
						<label>参加人数<b>*</b></label>
						<input placeholder="请输入参加人数（整数）" name="classid" type="text" class="dfinput" style="width:345px;" />
					</li>
					<li><label>备注<b>*</b></label>

						<textarea id="content7" name="content" style="width:700px;height:250px;visibility:hidden;"></textarea>
					</li>
					<li><label>&nbsp;</label><input name="" type="button" class="btn" value="保存用户" /></li>
				</ul>

			</div>

		</div>
		<script type="text/javascript">
			$("#usual1 ul").idTabs();
		</script>

		<script type="text/javascript">
			$('.tablelist tbody tr:odd').addClass('odd');
		</script>
		</div>
	</body>

</html>
